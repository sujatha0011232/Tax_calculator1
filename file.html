<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class ="container">
    <form id="taxForm">
        <div  class=" form-group position-relative mb-3">
            <h1> TaX Calculator</h1>
            <label class="form-label">Enter Gross Annual Income 
                <span class="question-mark" data-bs-toggle="tooltip" data-placement="right" title="Gross annual income is your total salary is your year before any deduction" >?</span>
            </label>
            <div class="input-group error-icon">
                <input type="number" class="form-control" id="income" placeholder="Enter gross annual income" >
                <div class="input-group-append">
                  <span class="input-group-text error-indicator" data-bs-toggle="tooltip" title="Please Enter only number" data-original-title="Please enter a valid number">!</span>
                </div>
              </div>
        </div>
        <div  class="mb-3">
            <label class="form-label">Enter Extra Income
                <span class="question-mark" data-bs-toggle="tooltip" data-placement="right" title="Enter your extra source income">?</span>
            </label>
            <input type="number" class="form-control" id="extraIncome" placeholder="Enter extra income from other source">
        </div>
        <div  class="mb-3">
            <label class="form-label">Enter age Group
                <span class="question-mark" data-bs-toggle="tooltip" data-placement="right" title="Select your age group">?</span>
            </label>
            <select class="form-control" id="age">
                <option value="">Select the age group</option>
                <option value="<40">&lt;40</option>
                <option value="≥40 &lt;60">&ge;40 &lt;60</option>
                <option value="≥60">&ge;60</option>
            </select> 
        </div>
        <div  class="mb-3">
            <label class="form-label">Enter Total Application Deduction
                <span class="question-mark" data-bs-toggle="tooltip" data-placement="right" title="Enter the number of total application Deduction in a year">?</span>
            </label>
            <input type="number" class="form-control" id="deductions" placeholder="Add total Application Deductions">
        </div>
        <div  class="mb-3">
            <button id="submitBtn" class="btn btn-primary" type="button">Submit</button>
        </div>
    </form>
   </div>
   <!-- Model for dialog box -->
   <div class="modal fade" id="taxModal" tabindex="-1" role="dialog" aria-labelledby="taxModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <h3>Your overall income will be</h3>
          <p id="taxResult"></p>
          <p> After tax deductions</p>
        <button type="button" class="btn btn-primary" id="close-btn" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
